
<ion-grid fixed>
  <ion-row>
    <ion-col >
      <h3>Cartelera</h3>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-slides [options]="slideOpts" >
  <ion-slide *ngFor="let pelicula of peliculas; trackBy:trackByFn">
    <ion-card class="poster">
      <img src="https://image.tmdb.org/t/p/w500/{{pelicula.poster_path}}">
    </ion-card>
  </ion-slide>  
</ion-slides>
